                      name: <string>
                    reply_to: <string>
                    subject: <string>
                    status: sent
                    recipients:
                    - <string>
                    content: <string>
                    source: <string>
                    spam_score: null
                    track_open: true
                    track_click: true
                    sign_dkim: true
                    is_transactional: false
                    created_at: 2024-07-05T17:07:46.000000Z
                example-1:
                  summary: Fetch a collection of emails
                  value:
                    emails:
                    - id: <string>
                      from:
                        email: <string>
                        name: <string>
                      reply_to: <string>
                      subject: <string>
                      status: sent
                      recipients:
                      - <string>
                      content: <string>
                      source: <string>
                      spam_score: null
                      track_open: true
                      track_click: true
                      sign_dkim: true
                      is_transactional: false
                      created_at: 2024-07-05T17:07:46.000000Z
                    - id: <string>
                      from:
                        email: <string>
                        name: <string>
                      reply_to: <string>
                      subject: <string>
                      status: sent
                      recipients:
                      - <string>
                      content: <string>
                      source: <string>
                      spam_score: null
                      track_open: true
                      track_click: true
                      sign_dkim: true
                      is_transactional: false
                      created_at: 2024-07-05T17:07:46.000000Z
              schema:
                type: object
          description: OK
          headers:
            Content-Type:
              explode: false
              schema:
                example: application/json
                type: string
              style: simple
      summary: Fetch Emails
      tags:
      - Relay
      x-accepts:
      - application/json
  /validate-email:
    post:
      description: |-
        The `/validate-email` endpoint allows you to pass the email addresses you wish to verify and get a response on each of their status.

        The following data should be passed in JSON format in the request body

        - **emails** - An array/collection containing a minimum of one and maximum of fifty email addresses for verification/validation.
      requestBody:
        content:
