      - description: The number of records to fetch
        example: "100"
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: The ID of the email to fetch
        example: <string>
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
